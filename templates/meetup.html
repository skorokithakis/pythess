{% extends "base.html" %}

{% load markdownify %}

{% block title %}{{ event.title }}{% endblock title %}

{% block content %}
      <section id="next-meetup" class="mb-16">
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="bg-py-accent text-white p-6">
              <h3 class="text-2xl font-bold">
                  {{ event.title }}
              </h3>
              <div class="flex items-center mt-3">
                  <i class="fa-solid fa-calendar-days fa-lg mr-2"></i>
                  <span>{{ event.date_time|date:"l j E Y, H:i" }}</span>
              </div>
              <div class="flex items-center mt-2">
                  <i class="fa-solid fa-location-dot fa-lg mr-2"></i>
                  <span>
                      <a href="{{ event.venue.address_url }}">{{ event.venue.name }}</a>
                  </span>
              </div>
          </div>
          <div class="p-6 meetup-description">
            <div class="text-gray-700 mb-4 event-description">
              {{ event.description|markdownify }}
              </div>
              <div class="flex flex-col sm:flex-row sm:justify-between items-center">
                  <div class="flex -space-x-2 mb-4 sm:mb-0">
                  </div>
                  <a href="https://www.meetup.com/pythess/events/" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-py-accent hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                      <i class="fa-brands fa-meetup"></i>
                      &nbsp; Ελάτε να μας δείτε
                      &nbsp;
                      <i class="fa-solid fa-arrow-right"></i>
                  </a>
            </div>
          </div>
      </div>
      </section>
{% endblock %}
